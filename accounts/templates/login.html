{% extends "realtrips/base2.html" %} 
{% load static%} {%
{%block content%} {%load static%} 
<div class="loader"></div>
<div id="app">
  

  <section class="section">
    <div class="container mt-5">
      <div class="row">
        
        <div class="col-6 col-md-5 offset-md-1 col-lg-10 offset-lg-1">
          <div class="login-brand"></div>
          <div class="card card-success" mt-100px>
            <div class="row m-0">
              <div class="col-12 col-md-12 col-lg-5 p-0">
                <div class="card-body">
                  <div>
                    <img src="{% static "assets/img/mylogo.png" class='image-rounded'  %}"> 
                 </div>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-group floating-addon">
                      <label>Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-user"></i>
                          </div>
                        </div>
                        <input
                          id="username"
                          type="text"
                          class="form-control"
                          autofocus
                          name="username"
                          placeholder="username"
                        />
                      </div>
                    </div>
                    <div class="form-group floating-addon">
                      <label>Password</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-lock"></i>
                          </div>
                        </div>
                        <input
                          id="name"
                          type="password"
                          class="form-control"
                          name="password"
                          placeholder="Password"
                        />
                      </div>
                    </div>

                    <div class="form-group text-right">
                      <button
                        type="submit"
                        class="btn btn-round btn-lg btn-success"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
               
            </div>
          </div>
        </div>

        {%endblock content%}
      </div>
    </div>
  </section>
</div>

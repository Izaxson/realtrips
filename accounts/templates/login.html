{% extends "realtrips/base2.html" %}
{% comment %} {% load static%} {% endcomment %}
{%block content%}

  {% comment %} <div class="loader"></div>
  <div id="app"> {% endcomment %}

    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
            <div class="login-brand">
             
            </div>
            <div class="card card-primary">
              <div class="row m-0">
             
                {% comment %} <div class="col-12 col-md-12 col-lg-7 p-0" mt-20px >
                  <div class="card-header text-right">
                    <h4> Real Trips| Every trip counts</h4>
                     {% comment %} <img src="{% static "assets/img/Realtripslogo.jpg" height=190,width=50 alt="logo" %}"> 
                  </div>
                 
                </div> {% endcomment %}
                <div class="col-12 col-md-12 col-lg-5 p-0">
                 
                
                  <div class="card-body">
                    <form method="POST">
                      {% csrf_token %}
                      <div class="form-group floating-addon">
                        <label>Email</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-user"></i>
                            </div>
                          </div>
                          <input id="username" type="text" class="form-control" autofocus name="username" placeholder="username">
                        </div>
                      </div>
                      <div class="form-group floating-addon">
                        <label>Password</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-lock"></i>
                            </div>
                          </div>
                          <input id="name" type="password" class="form-control" name="password"  placeholder="Password">
                        </div>
                      </div>
                      
                    
                      <div class="form-group text-right">
                        <button type="submit" class="btn btn-round btn-lg btn-primary">
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>   
                </div>
              </div>
            </div>
            
{%endblock content%}

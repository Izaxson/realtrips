{% extends "realtrips/base.html" %}
{% load static%}
 

{%block content%}
  <!-- Main Content -->
    <main><!--  #main -->
      <section class="section">
      <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>My Expenses</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                  <thead>
                    <tr>
                      <th>Vehicle</th>
                      <th>Expense Name</th>
                      <th>Amount</th>
                      <th>Date</th>
                                      
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for trip in object_list %}
                    <tr>
                      <td>{{trip.Vehicle}}</td>
                      <td>{{trip.name}}</td>
                      <td>{{trip.amount_incurred}}</td>
                      <td>{{trip.created}}</td>
                     
                      <td>
                       
                        <a href="#" class= "btn btn btn-primary"</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                        class="feather feather-eye"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7">
                        </path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg> 
                      </a>
                      
                      <a href="#" class= "btn btn btn-success"</a>
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                      </a>
                    </td>
                    </tr>
                   {% endfor %}
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </section>

    </main><!-- End #main -->
{% endblock content %}
